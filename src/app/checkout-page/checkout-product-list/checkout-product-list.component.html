<p-table [value]="_checkoutService.basketItems()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cartProduct>
        <tr>
            <td>{{ cartProduct.product.id }}</td>
            <td>{{ cartProduct.product.name }}</td>
            <td>{{ cartProduct.quantity }}</td>
        </tr>
    </ng-template>
</p-table>
